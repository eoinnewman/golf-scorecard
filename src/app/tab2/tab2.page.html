<ion-content>
  <ion-list>
    <ion-item *ngFor="let player of game.players">
      <ion-avatar aria-hidden="true" slot="start">
        <img alt="" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-label>
        <h1>{{player.name}}</h1>
      </ion-label>
      <ion-label slot="end">
        <h1>{{player.overallScore}}</h1>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
